<div class="container form">
    <h1>Product Form</h1>
    <form >
      <div class="form-group">

        <label for="brand">Brand</label>
        <input type="text" class="form-control" [(ngModel)]="pItemBrand"  id="pItemBrand" name="pItemBrand">
   

        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="pItemName"  id="pItemName" name= "pItemName">
    
        <label for="Price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="pItemPrice"  id="pItemPrice" name= "pItemPrice">
      
        <label for="ASIN code">ASIN code</label>
        <input type="text" class="form-control" [(ngModel)]="pItemASIN"  id="pItemASIN" name= "pItemASIN">
    
        <label for="FLIP code">FLIP code</label>
        <input type="text" class="form-control" [(ngModel)]="pItemFLIP"  id="pItemFLIP" name= "pItemFLIP">

        <div> <label for="image">Image</label>
        <input type="file"  (change)="selectFile($event)"  [(ngModel)]="pItemImage"  id="pItemImage" name= "pItemImage" ></div>
      

         <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="pItemDescription"  id="pItemDescription" name= "pItemDescription">
      </div>
    </form>

      <section>
      <button mdcButton raised  (click)="intoitem()" (click)="openSnackBar()">Add</button>
      </section>

      <section>
      
      </section>
</div>
