
<div >
  <header [mdcTopAppBar]="type" [fixedAdjust]="fixedAdjust">
    <div mdcTopAppBarRow>
      <section mdcTopAppBarSection alignStart>
      
        <button  mdcTopAppBarNavIcon class="material-icons" (click)="sidenav.toggle()">menu</button>
        <h1 mdcTopAppBarTitle routerLink="/" routerLinkActive="active">CompareLaptop</h1>
      </section>
      <section mdcTopAppBarSection alignEnd >
       

       
    
            <form action="" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" [(ngModel)]="searchitem" name="searchitem" id="searchitem" placeholder=" Search by product">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
              
            </form>
        
    
        
      </section>
    </div>
  </header>
  <main #fixedAdjust>
    <mat-sidenav-container  >
          <mat-sidenav #sidenav mode="side" [(opened)]="opened">
       
            <mat-nav-list>
              <a mat-list-item routerLink="/{{brand.name}}" routerLinkActive="active" *ngFor="let brand of brands"   id="brandname" name="brandname"> {{ brand.name }}

                   <mat-divider></mat-divider> 
              </a>

            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
    </mat-sidenav-container>  
  </main>
  </div>

  <section id="footer">
		
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
          <div><h3 class="text-center">Follow us</h3></div>
					<ul class="list-unstyled list-inline social text-center">
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-facebook"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-twitter"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-instagram"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-google-plus"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();" target="_blank"><i class="fa fa-envelope"></i></a></li>
					</ul>
				</div>
				
			</div>	
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
					<p>www.CompareLaptop.in</p>
					<p class="h6">All right Reversed</p>
				</div>
				
			</div>	
	</section>
